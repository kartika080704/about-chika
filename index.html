
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Jesika Kartika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fce4ec;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f06292;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #ad1457;
            border-bottom: 2px solid #f8bbd0;
            padding-bottom: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Organisasi Jesika Kartika</h1>
        <p>Universitas Maritim Raja Ali Haji | Sosiologi 2023</p>
    </header>
    <div class="container">
        <h2>BEM KM-UMRAH 2025</h2>
        <div class="gallery">
            <img src="kegiatan/bem-km-umrah-2025/1.jpg" alt="BEM 1">
            <img src="kegiatan/bem-km-umrah-2025/2.jpg" alt="BEM 2">
            <img src="kegiatan/bem-km-umrah-2025/3.jpg" alt="BEM 3">
        </div>

        <h2>UKM Rusydiah Club FISIP 2025</h2>
        <div class="gallery">
            <img src="kegiatan/ukm-rusydiah-club-fisip-2025/1.jpg" alt="UKM 1">
            <img src="kegiatan/ukm-rusydiah-club-fisip-2025/2.jpg" alt="UKM 2">
            <img src="kegiatan/ukm-rusydiah-club-fisip-2025/3.jpg" alt="UKM 3">
        </div>

        <h2>Himpunan Mahasiswa Sumatera Barat 2025</h2>
        <div class="gallery">
            <img src="kegiatan/hima-sumbar-2025/1.jpg" alt="HIMA Sumbar 1">
            <img src="kegiatan/hima-sumbar-2025/2.jpg" alt="HIMA Sumbar 2">
            <img src="kegiatan/hima-sumbar-2025/3.jpg" alt="HIMA Sumbar 3">
        </div>

        <h2>Himpunan Mahasiswa Sosiologi 2023â€“2024</h2>
        <div class="gallery">
            <img src="kegiatan/hima-sosiologi-2023-2024/1.jpg" alt="HIMA Sosiologi 1">
            <img src="kegiatan/hima-sosiologi-2023-2024/2.jpg" alt="HIMA Sosiologi 2">
            <img src="kegiatan/hima-sosiologi-2023-2024/3.jpg" alt="HIMA Sosiologi 3">
        </div>
    </div>
</body>
</html>
